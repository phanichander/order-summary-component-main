<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="resetStyles.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet"
  />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main class="main_content">
    <img src="./images/illustration-hero.svg" alt="dancing to music">
   
    <article class="card_content">
      <h1> Order Summary </h1>

      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!

      <section class="card_details">
        <img
          class="banner_icon"
          src="./images/icon-music.svg"
          alt="annual plan artwork"
        />
        <div class="banner_content">
          <p class="banner_title">Annual Plan</p>
          <p class="banner_subtitle">$59.99/year</p>
        </div>

        <a href="#" class="change_link">
          Change
        </a>
      </section>

      <section class="card_buttons">
        <button class="card_button card_button_primary">
          Proceed to Payment
        </button>
        <button class="card_button card_button_secondary">
          Cancel Order
        </button>
      </section>
    </article>
  </main>

  <footer class="footer">
    <span class="footer_content">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/hliejun/frontend-learning-group"
        target="_blank"
        >Phani</a
      >.
    </span>
  </footer>
</body>
</html>
